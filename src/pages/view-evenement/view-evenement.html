<ion-header>

  <ion-navbar>
    <ion-title>{{evenement?.titre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{evenement?.titre}}</h2>
  <p>le {{evenement?.dateDebut | date: 'dd/MM/yyyy' }}</p>
  <p>à {{evenement?.localisation}}</p>
  <p>proposé par {{evenement?.createur}}</p>
  <p>{{evenement?.description}}</p>
</ion-content>
