<ion-header>

  <ion-navbar>
    
     </ion-navbar>
    
   </ion-header>
    
   <ion-content>
    
       <ion-list>
    
         <ion-item>
           <ion-label floating>Titre</ion-label>
           <ion-input [(ngModel)]="evenement.titre" type="text"></ion-input>
         </ion-item>

         <ion-item>
          <ion-label floating>Localisation</ion-label>
          <ion-input [(ngModel)]="evenement.localisation" type="text"></ion-input>
         </ion-item>
         
         
         <ion-item>
          <ion-label floating>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="evenement.dateDebut" type="text"></ion-datetime>
         </ion-item>

         <ion-item>
           <ion-label floating>Description</ion-label>
           <ion-input [(ngModel)]="evenement.description" type="text"></ion-input>
         </ion-item>

    
       </ion-list>   
    
   </ion-content>
    
   <ion-footer>
    
       <button (click)="save()" color="light" ion-button full>Je crée mon événement</button>
    
   </ion-footer>
