<ion-header>
  <ion-navbar>
    <ion-title>
      App IEF
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="pushAddEvenementPage()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
 
    <ion-list>
        <ion-item (click)="viewEvenement(evenement)" *ngFor="let evenement of evenements">
            {{evenement.titre}} - le {{evenement.dateDebut | date: 'dd/MM/yyyy'}}
        </ion-item>
    </ion-list>
 
</ion-content>
